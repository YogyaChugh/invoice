<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="settings.js"></script>
    <!-- Add Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar Section -->
        <aside class="sidebar">
            <h2>Options</h2>
            <ul>
                <li><a href="main.html"><i class="fas fa-arrow-left"></i> Back to Invoice Generator</a></li>
                <li><a href="settings.html"><i class="fas fa-cogs"></i> Settings</a></li>
            </ul>
        </aside>

        <!-- Main Content Section -->
        <div class="container">
            <header>
                <h1>Settings</h1>
            </header>

            <main>
                <section class="settings-section">
                    <h2>Manage Categories & GST Rates</h2>
                    <form id="settingsForm">
                        <div class="form-group">
                            <label for="categoryName">Category Name</label>
                            <input type="text" id="categoryName" placeholder="Enter category name" required>
                        </div>
                        <div class="form-group">
                            <label for="gstRate">GST Rate (%)</label>
                            <input type="number" id="gstRate" placeholder="Enter GST rate" required>
                        </div>
                        <div class="form-group buttons">
                            <button type="submit"><i class="fas fa-save"></i> Save Category</button>
                        </div>
                    </form>

                    <h3>Existing Categories</h3>
                    <ul id="categoryList">
                        <!-- Existing categories will be displayed here -->
                    </ul>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
